<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login here to buy or sell games!" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="css/stylesheet.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  <title>GameHub | Login</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/GameHub_Logo.png" alt="GameHub Logo" class="logo" />
    </a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu"  />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listofgames.html">List of Games</a></li>
        <li><a href="accountpage.html">My Account</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main class="loginpage">
        <form method="post">
            <div class="form-wrapper">
                <label for="email">Email</label>
                <input type="text" id="email" name="email"/>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
        </form>
        <p>Forgot your password? <a href="">Click here</a></p>
        <a href="accountpage.html" class="cta cta-small">Log In</a>
        <h4>Or log in through</h4>
        <p>Google</p>
        <a href="accountpage.html" class="cta-google cta-small">Login</a>
        <p>Facebook</p>
        <a href="accountpage.html" class="cta-facebook cta-small">Login</a>
        <h5>Don't have an account? <a href="createaccount.html">Sign up</a></h5>
  </main>
  <footer class="footer-info">
    <h2>Contact Us</h2>
      <p>Chat: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Phone: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Email: contact@gamehub.com</p>
  </footer>
</body>
</html>
