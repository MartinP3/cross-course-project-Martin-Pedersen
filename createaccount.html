<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create an account to join in on the bargains!" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="css/stylesheet.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  <title>GameHub | Create Account</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/GameHub_Logo.png" alt="GameHub Logo" class="logo" />
    </a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu"  />
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="listofgames.html">List of Games</a></li>
        <li><a href="accountpage.html">My Account</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main class="createaccountpage">
    <form method="post">
        <div class="form-wrapper">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <label for="verifypassword">Verify Password</label>
            <input type="password" id="verifypassword" name="verifypassword"/>
        </div>
    </form>
    <a href="login.html" class="cta cta-small">Create Account</a>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </main>
  <footer class="footer-info">
    <h2>Contact Us</h2>
      <p>Chat: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Phone: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Email: contact@gamehub.com</p>
  </footer>
</body>
</html>
