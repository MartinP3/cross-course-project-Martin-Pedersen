  <link href="css/createaccount.css" rel="stylesheet" />

<body>
  <header>
    <a href="index.html">
      <img src="images/GameHub_Logo.png" alt="GameHub Logo" class="logo" />
    </a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu"  />
    <nav>
      <ul>
        <li><a href="listofgames.html">List of Games</a></li>
        <li><a href="accountpage.html">My Account</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main class="createaccountpage">
    <form id="form">
      <div>
        <div>
          <label>
            Username
            <input name="username" id="username" />
            <div class="form-error" id="usernameError">Please put in your username.</div>
          </label>
        </div>
        <label>
          Email
          <input name="email" id="email" />
          <div class="form-error" id="emailError">Please enter a valid email we can contact you with.</div>
        </label>
      </div>
      <div>
        <label>
          Password
          <input name="password" id="password" type="password"/>
          <div class="form-error" id="passwordError">Please enter the correct password.</div>
        </label>
      </div>
      <div>
        <label>
          Verify Password
          <input name="password2" id="password2" type="password"/>
          <div class="form-error" id="password2Error">Please enter the correct password.</div>
        </label>
      </div>
    </form>
    <a href="login.html" class="cta cta-small">Create Account</a>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </main>
  <script src="js/createaccount.js"></script>
  <footer class="footer-info">
    <h1><a href="aboutus.html">Contact Us | About Us</a></h1>
      <p>contact@gamehub.com</p>
