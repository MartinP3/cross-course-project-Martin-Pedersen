<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Check your current orders on GameHub!" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="css/stylesheet.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  <title>GameHub | Orders</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/GameHub_Logo.png" alt="GameHub Logo" class="logo" />
    </a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu"  />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listofgames.html">List of Games</a></li>
        <li><a href="accountpage.html">My Account</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main class="orderpage">
    <h1>My Order</h1>
    <div class="product-image">
      <img src="images/sm64.jpg" alt="Mario flying with wings and 'Super Mario 64' on the image">
    </div>
    <h2>Super Mario 64</h2>
    <div class="container">
      <p class="orderinfo">Price: <span class="price">$14.99</span></p>
      <p class="orderinfo">Shipping: <span class="price">$4.99</span></p>
      <hr>
      <p class="orderinfo">Total: <span class="price">$19.98</span></p>
    </div>
    <a href="checkout.html" class="cta cta-small">Checkout</a>
  </main>
  <footer class="footer-info">
    <h2>Contact Us</h2>
      <p>Chat: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Phone: Mon-Fri <span>09:00 - 20:00</span></p>
      <p>Email: contact@gamehub.com</p>
  </footer>

</html>
